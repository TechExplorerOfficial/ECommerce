<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>Loja Online</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Produtos</a>
            <a href="#">Carrinho</a>
        </nav>
    </header>

    <main>
        <section id="product-list">
            <h2>Produtos</h2>
            <div class="product" data-id="1" data-name="Produto 1" data-price="29.99">
                <h3>Produto 1</h3>
                <p>Preço: R$29,99</p>
                <button class="add-to-cart">Adicionar ao Carrinho</button>
            </div>
            <div class="product" data-id="2" data-name="Produto 2" data-price="49.99">
                <h3>Produto 2</h3>
                <p>Preço: R$49,99</p>
                <button class="add-to-cart">Adicionar ao Carrinho</button>
            </div>
            <!-- Adicione mais produtos conforme necessário -->
        </section>

        <section id="cart">
            <h2>Carrinho de Compras</h2>
            <ul id="cart-items"></ul>
            <p>Total: R$<span id="total-price">0.00</span></p>
        </section>
    </main>

    <script src="index.js"></script>
    <script src="script.ts"></script>
</body>
</html>
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce com Pagamento</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
    <header>
        <h1>Loja Online</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Produtos</a>
            <a href="#">Carrinho</a>
        </nav>
    </header>

    <main>
        <section id="product-list">
            <h2>Produtos</h2>
            <!-- Produtos listados aqui -->
        </section>

        <section id="cart">
            <h2>Carrinho de Compras</h2>
            <ul id="cart-items"></ul>
            <p>Total: R$<span id="total-price">0.00</span></p>
            <button id="checkout-button">Finalizar Compra</button>
        </section>

        <div id="payment-form" style="display:none;">
            <h2>Pagamento</h2>
            <form id="payment-form">
                <div id="card-element">
                    <!-- Stripe Element será inserido aqui -->
                </div>
                <button id="submit">Pagar</button>
            </form>
            <div id="payment-message"></div>
        </div>
    </main>

    <script src="index.js"></script>
</body>
</html>
